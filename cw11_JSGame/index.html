<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .gamePlane {
        border: 2px dashed red;
        width: 80vw;
        height: 80vh;
        margin: 10vh auto;
        position: relative;
      }
      .wall {
        background-color: rgba(225, 0, 255, 0.198);
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="gamePlane"></div>
    <script>
      const makeWall = (w, h, x, y) => {
        const wall = document.createElement("div");
        wall.style.width = `${w}vw`;
        wall.style.height = `${h}vh`;
        wall.style.marginTop = `${y}vh`;
        wall.style.marginLeft = `${x}vw`;
        wall.style.border = "4px solid tomato";
        wall.className = "wall";
        const gamePlane = document.querySelector(".gamePlane");
        gamePlane.append(wall);
      };

      makeWall(20, 8, 0, 0);
      makeWall(10, 8, 0, 15);
      makeWall(5, 30, 20, 0);
      makeWall(5, 40, 10, 15);
      makeWall(20, 10, 15, 45);
    </script>
  </body>
</html>
