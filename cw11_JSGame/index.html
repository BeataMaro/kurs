<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .gamePlane {
        border: 2px dashed slateblue;
        width: 80vw;
        height: 80vh;
        margin: 10vh auto;
        position: relative;
      }

      .gamePlane div {
        position: absolute;
      }
      .wall {
        background-color: tomato;
      }
      .start {
        background-color: green;
      }
      .meta {
        background-color: slateblue;
      }
    </style>
  </head>
  <body>
    <div class="gamePlane"></div>
    <script>
      const makeWall = (w, h, x, y, type = "wall") => {
        const wall = document.createElement("div");
        wall.style.width = `${w}vw`;
        wall.style.height = `${h}vh`;
        wall.style.marginTop = `${y}vh`;
        wall.style.marginLeft = `${x}vw`;
        wall.style.border = "4px solid tomato";
        wall.className = type;
        const gamePlane = document.querySelector(".gamePlane");
        gamePlane.append(wall);
      };

      const stage = [
        [4, 23, 0, 0, "start"],
        [20, 8, 0, 0],
        [10, 8, 0, 15],
        [5, 30, 20, 0],
        [5, 40, 10, 15],
        [20, 10, 15, 45],
        [10, 13, 25, 17],
        [5, 16, 30, 30, "meta"],
      ];

      const makeStage = (stage) => {
        stage.map((el) => makeWall(el[0], el[1], el[2], el[3], el[4]));
        // for (const block of stage) {
        //   makeWall(block[0], block[1], block[2], block[3], block[4]);
        // }
      };

      const game = {
        gamePlane: document.querySelector(".gamePlane"),
        buttons: {},
        initButtons() {
          this.buttons.start = this.gamePlane.querySelector(".start");
          this.buttons.meta = this.gamePlane.querySelector(".meta");
        },
        init() {
          makeStage(stage);
          this.initButtons();
          this.buttons.start.onclick = () => {
            this.start();
          };
        },
        start() {
          console.log("Game started");
          this.buttons.start.onclick = () => {};
          this.buttons.meta.onmouseover = () => {
            this.end();
          };
        },
        end() {
          console.log("Game ended");
          this.buttons.meta.onmouseover = () => {};
          this.buttons.start.onclick = () => {
            this.start();
          };
        },
      };

      game.init();
    </script>
  </body>
</html>
