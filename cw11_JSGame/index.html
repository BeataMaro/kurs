<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .gamePlane {
        border: 2px dashed red;
        width: 80vw;
        height: 80vh;
        margin: 10vh auto;
        position: relative;
      }
      .wall,
      .start,
      .meta {
        position: absolute;
      }
      .wall {
        background-color: rgba(225, 0, 255, 0.198);
      }
      .start {
        background-color: green;
      }
      .meta {
        background-color: slateblue;
      }
    </style>
  </head>
  <body>
    <div class="gamePlane"></div>
    <script>
      const makeWall = (w, h, x, y, type = "wall") => {
        const wall = document.createElement("div");
        wall.style.width = `${w}vw`;
        wall.style.height = `${h}vh`;
        wall.style.marginTop = `${y}vh`;
        wall.style.marginLeft = `${x}vw`;
        wall.style.border = "4px solid tomato";
        wall.className = type;
        const gamePlane = document.querySelector(".gamePlane");
        gamePlane.append(wall);
      };

      const stage = [
        [4, 23, 0, 0, "start"],
        [20, 8, 0, 0],
        [10, 8, 0, 15],
        [5, 30, 20, 0],
        [5, 40, 10, 15],
        [20, 10, 15, 45],
        [10, 13, 25, 17],
        [5, 38, 30, 17, "meta"],
      ];

      const makeStage = (stage) => {
        for (const block of stage) {
          makeWall(block[0], block[1], block[2], block[3], block[4]);
        }
      };

      makeStage(stage);
    </script>
  </body>
</html>
