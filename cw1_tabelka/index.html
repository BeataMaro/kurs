<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ćwiczenie 1 - tabelka</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <table>
      <thead>
        <tr>
          <th>Drużyna</th>
          <th>Runda</th>
          <th>Punktacja</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dziobaki</td>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td rowspan="2">Mrówki</td>
          <td>1</td>
          <td>4</td>
        </tr>
        <tr>
          <td>2</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
